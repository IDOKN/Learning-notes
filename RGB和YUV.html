<h3 id="rgb和yuv">RGB和YUV</h3>

<p>关于RGB和YUV网上有各种说明</p>



<h5 id="yuv优点">YUV优点</h5>

<p>YUV的原理是把亮度（Y）色度（U和V）分离，从而适合于图像处理领域；研究证明，人眼对亮度的敏感超过色度。利用这个原理，可以把色度信息减少一点，人眼也无法查觉这一点。</p>
